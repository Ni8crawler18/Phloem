<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eigensparse SDK - Browser Integration Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 28px;
      color: #0f172a;
      margin-bottom: 8px;
    }

    header p {
      color: #64748b;
      font-size: 16px;
    }

    .config-panel {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .config-panel h2 {
      font-size: 16px;
      color: #0f172a;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f9fafb;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .widget-container {
      margin-top: 24px;
    }

    .output-panel {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-top: 24px;
    }

    .output-panel h3 {
      color: #94a3b8;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    #output {
      color: #e2e8f0;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-connected {
      background: #dcfce7;
      color: #166534;
    }

    .status-disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Eigensparse SDK Integration</h1>
      <p>Browser-based consent management example</p>
    </header>

    <div class="config-panel">
      <h2>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        Configuration
      </h2>

      <div class="form-group">
        <label for="apiUrl">API Base URL</label>
        <input type="text" id="apiUrl" value="http://localhost:8000/api" placeholder="https://api.example.com">
      </div>

      <div class="form-group">
        <label for="apiKey">API Key (Data Fiduciary)</label>
        <input type="text" id="apiKey" placeholder="Enter your API key">
      </div>

      <div class="form-group">
        <label for="userEmail">Test User Email</label>
        <input type="email" id="userEmail" value="test@example.com" placeholder="user@example.com">
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="initializeSDK()">
          Initialize SDK
        </button>
        <span id="status" class="status status-disconnected">Not Connected</span>
      </div>
    </div>

    <div class="config-panel">
      <h2>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        Actions
      </h2>

      <div class="actions">
        <button class="btn btn-secondary" onclick="checkUserConsent()">Check Consent</button>
        <button class="btn btn-secondary" onclick="showConsentWidget()">Show Widget</button>
        <button class="btn btn-secondary" onclick="showConsentBanner()">Show Banner</button>
        <button class="btn btn-secondary" onclick="getPurposes()">List Purposes</button>
      </div>

      <div id="widgetContainer" class="widget-container"></div>
    </div>

    <div class="output-panel">
      <h3>Console Output</h3>
      <div id="output">// SDK output will appear here...</div>
    </div>
  </div>

  <script src="../dist/eigensparse.min.js"></script>
  <script>
    let client = null;

    function log(message, data = null) {
      const output = document.getElementById('output');
      const timestamp = new Date().toLocaleTimeString();
      let text = `[${timestamp}] ${message}`;
      if (data) {
        text += '\n' + JSON.stringify(data, null, 2);
      }
      output.textContent = text + '\n\n' + output.textContent;
    }

    function updateStatus(connected) {
      const status = document.getElementById('status');
      if (connected) {
        status.className = 'status status-connected';
        status.textContent = 'Connected';
      } else {
        status.className = 'status status-disconnected';
        status.textContent = 'Not Connected';
      }
    }

    function initializeSDK() {
      const apiUrl = document.getElementById('apiUrl').value;
      const apiKey = document.getElementById('apiKey').value;

      if (!apiKey) {
        log('Error: API Key is required');
        return;
      }

      client = Eigensparse.createClient({
        baseUrl: apiUrl,
        apiKey: apiKey,
        debug: true
      });

      log('SDK initialized successfully', { baseUrl: apiUrl });
      updateStatus(true);
    }

    async function checkUserConsent() {
      if (!client) {
        log('Error: Initialize SDK first');
        return;
      }

      const userEmail = document.getElementById('userEmail').value;
      try {
        const result = await client.checkConsent(userEmail);
        log(`Consent status for ${userEmail}:`, result);
      } catch (error) {
        log(`Error: ${error.message}`);
      }
    }

    async function showConsentWidget() {
      if (!client) {
        log('Error: Initialize SDK first');
        return;
      }

      try {
        await client.renderWidget('#widgetContainer', {
          theme: 'light',
          onConsent: (purposes) => {
            log('User granted consent to purposes:', purposes);
          },
          onDeny: () => {
            log('User denied consent');
          }
        });
        log('Consent widget rendered');
      } catch (error) {
        log(`Error: ${error.message}`);
      }
    }

    function showConsentBanner() {
      if (!client) {
        log('Error: Initialize SDK first');
        return;
      }

      client.showBanner({
        onAccept: () => {
          log('User accepted all via banner');
        },
        onManage: () => {
          log('User clicked manage preferences');
          showConsentWidget();
        }
      });
      log('Consent banner displayed');
    }

    async function getPurposes() {
      if (!client) {
        log('Error: Initialize SDK first');
        return;
      }

      try {
        const purposes = await client.getPurposes();
        log('Retrieved purposes:', purposes);
      } catch (error) {
        log(`Error: ${error.message}`);
      }
    }
  </script>
</body>
</html>
