# Render.com Deployment Configuration
# https://render.com/docs/infrastructure-as-code

services:
  # Server API Service
  - type: web
    name: eigensparse-api
    runtime: python
    region: oregon  # or singapore for Asia
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eigensparse-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set manually after client is deployed
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database (Free tier: 256MB, 90 days)
  - name: eigensparse-db
    plan: free
    databaseName: eigensparse
    region: oregon  # Same region as web service
